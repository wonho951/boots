<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- 메타태그 -->
<!--  
<meta name="viewport" content="width=device-width, initial-scale=1">
-->

<!-- css -->
<link href="/boots/assets/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">

<!-- 자바스크립트 -->
<script type="text/javascript" src="/boots/assets/js/jquery/jquery-1.12.4.js"></script>
<script type="text/javascript" src="/boots/assets/bootstrap/js/bootstrap.js"></script>


<style type="text/css">
div {border: 1px solid #000000;}
.container {width: 1000px;} 

</style>


<title>Insert title here</title>
</head>
<body>

	 
	<div class="container">
			
		<div class="row">
			<div class="col-xs-12">
			
				<!-- 링크기본 bnt이 기본 클래스 -->
				<!-- btn-default -> 버튼 기본모양으로 바뀜 괴꿀 -->
				<a class="btn btn-default" href="#" >로그인</a>
				<br>
				<br>
				
				<!-- 버튼기본 -->
				<button class="btn btn-default" type="submit">Button</button>
				<br>
				<br>
				
				<!-- 버튼색 -->
				<!-- 기본 -->
				<button class="btn btn-default" type="submit">Button</button>
				
				<!-- 퍼렁색 -->
				<button class="btn btn-primary" type="submit">Button</button>
				
				<!-- 네이버색 -->
				<button class="btn btn-success" type="submit">Button</button>
				
				<!-- 하늘색 -->
				<button class="btn btn-info" type="submit">Button</button>
				
				<!-- 노랭이 -->
				<button class="btn btn-warning" type="submit">Button</button>
				
				<!-- 북괴색깔 -->
				<button class="btn btn-danger" type="submit">Button</button>
				
				<!-- 버튼이지만 링크처럼 보이고 싶을떄 -->
				<button class="btn btn-link" type="submit">Button</button>
				<br>
				<br>
				
				<!-- 버튼크기. 기본사이즈는 아무것도 안씀 -->
				<!-- 가로폭은 버튼안에 글씨에 따라서 유동적으로 바뀜. -->
				<button class="btn btn-warning btn-lg" type="submit">Button 큰거</button>
				<button class="btn btn-warning" type="submit">Button 기본</button>
				<button class="btn btn-warning btn-sm" type="submit">Button 작은거</button>
				<button class="btn btn-warning btn-xs" type="submit">Button 겁나작음</button>
				<br>
				<br>
				
				<!-- 링크에도 버튼이랑 똑같이 할 수 있음 -->
				<a class="btn btn-warning btn-sm" href="#" >로그인</a>
				<br>
				<br>
				
				<!-- 부모요소 꽉 찬 너비 -->
				<!-- 경우에 따라 가로폭에 버튼을 꽉 채우는 경우가 있음. 밑에처럼 사용(btn-block) -->
				<button class="btn btn-default btn-lg btn-block" type="submit">Button 기본</button>
				<br>
				<button class="btn btn-primary btn-lg btn-block" type="submit">Button 기본</button>
				
			</div><!-- //col-xs-12 -->
		</div><!-- //row -->
		
	</div>

</body>


</html>
