<!DOCTYPE html>
<html>
<head>

<!-- 메타태그 -->
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->


<!-- css -->
<link href="/boots/assets/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">

<!-- 자바스크립트 -->
<script type="text/javascript" src="/boots/assets/js/jquery/jquery-1.12.4.js"></script>
<script type="text/javascript" src="/boots/assets/bootstrap/js/bootstrap.js"></script>

<style type="text/css">
	.container {
		width: 1000px
	}
	 
	div {
		border: 1px solid #ff0000;
	}
	 
</style>


<title>Insert title here</title>
</head>
<body>

	<div class="container">
		<!-- xs 사이즈ㅡㅡㅡㅡㅡcss가로폭 1000설정해서 1000 유지됨ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ -->
		<div class="row">
			<div class="col-xs-3">.col-xs-3</div>
			<div class="col-xs-9">.col-xs-9</div>
		</div>
	</div>

	<br><br><br><br><br>

	<!-- 항상 화면에 꽉참 -->
	<div class="container-fluid">
		<!-- xs 사이즈ㅡㅡㅡㅡㅡ이럴땐 위에 css 폭 1000 줘도 의미가 없음ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ -->
		<div class="row">
			<div class="col-xs-3">.col-xs-3</div>
			<div class="col-xs-9">.col-xs-9</div>
		</div>
	</div>
	
	<br><br><br><br><br>
	
	
	
	<div class="container">
		<!-- 기존 왼쪽메뉴 두고 오른쪽 메인에 3단으로 배치 할 경우 -> xs-9 안에 다시 12칸짜리 배치하면 됨ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ -->
		<div class="row">
			<div class="col-xs-3">.col-xs-3</div>
			
			<div class="col-xs-9">3단 배치
				<div class="col-xs-6">.col-xs-6</div>
				<div class="col-xs-4">.col-xs-4</div>
				<div class="col-xs-2">.col-xs-2</div>
			</div>
		</div>
	</div>
	
</body>

</html>
